<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Text <span><img src="arrow.png" alt=""></span> Emojis</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="lock.png" alt=""></span> Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="unlock.png" alt=""></span> Decrypt Emojis</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Write here Something" name="" id="textmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input placeholder="E.g. 1234" type="password" name="" id="password">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="lock.png" alt=""></span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted message</h5>
            <textarea placeholder="Paste here that Emojis" name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type a password</h5>
            <input placeholder="Enter the password" type="password" name="" id="finalpassword">
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="unlock.png" alt=""></span>Decrypt Text</button>
        </div>

        <div id="result">
        </div>

        <div id="naam"><span class="text-gray-1000">Crafted with ❤️ by</span> <a target="_blank"
                href="https://www.linkedin.com/in/abhineet-pal-3820831b5/"
                class="text-gray-1100 underline mb-10 umami--click--portfolio" rel="noreferrer">Abhineet Pal</a>
        </div>


        <div id="git"><span class="text-gray-1000">Source code on Github</span> <a target="_blank"
                href="https://github.com/hacord15/TextToEmoji-Encryption"
                class="text-gray-1100 underline mb-10 umami--click--portfolio" rel="noreferrer">Get</a></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
